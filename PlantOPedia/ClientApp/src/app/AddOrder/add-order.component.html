<form [formGroup]="orderform">
    <div class="form-group row">
        <div class="form-group row p-3">
            <label for="UserId" class="col-sm-2 col-form-label">UserId:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" formControlName="userId" >
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="ProductId" class="col-sm-2 col-form-label">ProductId:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" formControlName="productId" >
            </div>            
        </div>
        <div class="form-group row p-3">
            <label for="OrderDate" class="col-sm-2 col-form-label">OrderDate:</label>
            <div class="col-sm-10">
                <input type="datetime"  class="form-control input-sm" formControlName="orderdate">
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="Address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" Address="Address" formControlName="address" placeholder="Address">
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="Price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext"  formControlName="price">
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="ProductName" class="col-sm-2 col-form-label">ProductName:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" formControlName="productName">
            </div>
        </div>
        <div class="form-group text-center pt-5">
           <button class="btn btn-primary" (click)="onSubmit()">Place Order</button>
        </div>
    </div> 

</form>
