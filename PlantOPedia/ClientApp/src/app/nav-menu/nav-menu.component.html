<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  border-bottom box-shadow mb-3"
  >
    <div class="container text-white ">
      <a class="navbar-brand" [routerLink]="['/']">PlantOPedia</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link " [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " *ngIf="roleFlag" [routerLink]="['/order']"
              >Order</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " [routerLink]="['/product']"
              >Product</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " *ngIf="roleFlag" [routerLink]="['/addproduct']"
              >Add Product</a
            >
          </li>
          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link " (click)="removeLoggedInUserDetails()" [routerLink]="['/login']"
              >Logout</a
            >
          </li>
          <li class="nav-item" *ngIf="!loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"  [routerLink]="['/login']"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
