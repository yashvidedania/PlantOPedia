<form [formGroup]="productform" >
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="productName"  >
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="description" >
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="price" >
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 m-auto col-form-label">Image</label>
        <div class="col-sm-10">
            <img [src]='product.imageUrl' [title]='product.productName'
                    [style.width.px]='imageWidth'
                    [style.margin.px]='imageMargin' [style.object-fit]='imagefit' class="rounded float-left m-0" alt="...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Image Url</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="imageUrl" >
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Product Sub Type</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="productSubType" >
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">category</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="categoryType" >
        </div>
    </div>
    <div class="row mb-3 d-flex">
        <button type="submit" (click)="updateProduct()" class="btn btn-primary">Update</button>
    </div>
  </form>
